<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态表格Script</title>
    <style>
        table{
            border:1px solid;
            margin: auto;
            width:500px;
        }
        td,th{
            text-align:center;
            border:1px solid;
        }
        div{
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
<div class="div">
    <input type ="text" placeholder="请输入编号" id="id" name="id">
    <input type ="text" placeholder="请输入姓名" id="name" name="name">
    <input type ="text" placeholder="请输入性别" id="gender" name="gender">
    <input type ="button"  id="btn_add" value="添加">

</div>
<table>
    <caption>学生信息表</caption>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>

    </tr>
    <tr>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
        <td><a href="javascript:void(0);" onclick="delTr(this);" >删除</a></td>
    </tr>
    <tr>
        <td>2</td>
        <td>任我行</td>
        <td>男</td>
        <td><a href="javascript:void(0);" onclick="delTr(this);">删除</a></td>
    </tr>
    <tr>
        <td>3</td>
        <td>岳不群</td>
        <td>男</td>
        <td><a href="javascript:void(0);" onclick="delTr(this);" >删除</a></td>
    </tr>
</table>

<script>
        var bt_add = document.getElementById("btn_add");

        function addel () {
        var id = document.getElementById("id").value;
        var name = document.getElementById("name").value;
        var gender = document.getElementById("gender").value;


        var td_id = document.createElement("td");
        var text_id = document.createTextNode(id);
        td_id.appendChild(text_id);

        var td_name = document.createElement("td");
        var text_name = document.createTextNode(name);
        td_name.appendChild(text_name);


        var td_gender = document.createElement("td");
        var text_gender = document.createTextNode(gender);
        td_gender.appendChild(text_gender);

        var td_a = document.createElement("td");
        var ele_a = document.createElement("a");
        var text_a = document.createTextNode("删除");
        //ele_a.href="javascript:void(0);";
        //ele_a.innerText="删除";

         ele_a.setAttribute("href","javascript:void(0);");
         ele_a.setAttribute("onclick","delTr(this);");
         //alert(ele_a);
         ele_a.appendChild(text_a);

        td_a.appendChild(ele_a)



        var tr = document.createElement("tr");
        tr.appendChild(td_id);
        tr.appendChild(td_name);
        tr.appendChild(td_gender);
        tr.appendChild(td_a);
        var table = document.getElementsByTagName("table")[0];
        table.appendChild(tr);


    }
        function delTr(obj){
            //alert(obj);
            var table =obj.parentNode.parentNode.parentNode;
            table.removeChild(obj.parentNode.parentNode);
        }
        bt_add.onclick = addel;

</script>
</body>
</html>
