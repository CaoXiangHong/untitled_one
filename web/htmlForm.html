<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html表单测试</title>
</head>
<body>
<form action="#"method = "get">
    <label for="username">用户名：</label><input name="username" placeholder="请输入用户名" id="username"><br>
    <label for="psd">密码：</label>>  <input name="password"  type ="password" placeholder="请输入密码" id="psd"><br>

    性别： <input name ="sex" type = radio value="male"  id="sex" > 男
           <input name ="sex" type = radio value="female"> 女 <br>

    爱好：
    <input type="checkbox" name ="hobby" value="sport"> 体育
    <input type="checkbox" name ="hobby" value="mov"> 电影
    <input type="checkbox" name ="hobby" value="book"> 书籍 <br>
    上传文件：<input type="file" name ="file" value="txt"><br>
    隐藏域：<input type="hidden" name="id" value="aaa"><br>
    日期类型1：<input type="date" name="brday" ><br>
    日期类型2：<input type="datetime-local" name="brday2" ><br>
    取色器：<input type="color" name="scolo" ><br>

    <input type="submit" value="登录">
</form>
</body>
</html>
