<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form action="#" method="get">
    <table border="1" align="center" width="500">
        <tr align="center">
            <td>用户名</td>
            <td><input type="text" name="username" placeholder="请输入账号"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" name="psd" placeholder="请输入密码"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email" placeholder="请输入邮箱"></td>
        </tr>
        <tr>
            <td>手机号</td>
            <td><input type="text" name="phone" placeholder="请输入手机号码"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td><input type="radio" name="sex" value="male">男 <input type="radio" name="sex" value="female"> 女</td>
        </tr>
        <tr>
            <td>出生日期</td>
            <td><input type="date" name="birthday" placeholder="请输入生日"></td>
        </tr>
        <tr>
            <td>验证码</td>
            <td>
                <input type="text" name="yzm" placeholder="请输入右边图中的文字">
                <img src="img\verify_code.jpg">
            </td>
        </tr>

        <tr align="center">
             <td colspan="2"><input type="submit" name="注册" ></td>
        </tr>

    </table>
</form>
</body>
</html>
