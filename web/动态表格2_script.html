<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态表格2</title>
    <style>
        table{
            border:1px solid;
            margin: auto;
            width:500px;
        }
        td,th{
            text-align:center;
            border:1px solid;
        }
        div{
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
<div class="div">
    <input type ="text" placeholder="请输入编号" id="id" name="id">
    <input type ="text" placeholder="请输入姓名" id="name" name="name">
    <input type ="text" placeholder="请输入性别" id="gender" name="gender">
    <input type ="button"  id="btn_add" value="添加">

</div>
<table>
    <caption>学生信息表</caption>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>

    </tr>
    <tr>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
        <td><a href="javascript:void(0);" onclick="delTr(this);" >删除</a></td>
    </tr>
    <tr>
        <td>2</td>
        <td>任我行</td>
        <td>男</td>
        <td><a href="javascript:void(0);" onclick="delTr(this);">删除</a></td>
    </tr>
    <tr>
        <td>3</td>
        <td>岳不群</td>
        <td>男</td>
        <td><a href="javascript:void(0);" onclick="delTr(this);" >删除</a></td>
    </tr>
</table>

<script>
        var bt_add = document.getElementById("btn_add");

        function add_tab() {
            var id = document.getElementById("id").value;
            var name = document.getElementById("name").value;
            var gender = document.getElementById("gender").value;
            var this_tab = document.getElementsByTagName("table")[0];

            this_tab.innerHTML += "   <tr>\n" +
                "        <td>"+ id +"</td>\n" +
                "        <td>"+name+"</td>\n" +
                "        <td>"+gender+"</td>\n" +
                "        <td><a href=\"javascript:void(0);\" onclick=\"delTr(this);\" >删除</a></td>\n" +
                "    </tr> ";

        }

        function delTr(obj){
            //alert(obj);
            var table =obj.parentNode.parentNode.parentNode;
            table.removeChild(obj.parentNode.parentNode);
        }
        bt_add.onclick = add_tab;

</script>
</body>
</html>
