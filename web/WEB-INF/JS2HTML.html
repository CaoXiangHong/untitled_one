<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS与HTML结合</title>
<style>
    td {
        border:1px solid ;
    }
</style>
   <script>
       document.write("<table border ='0' align ='center'>");
       for (var i = 1; i <= 9; i++){
           document.write("<tr>");
           for (var j = 2; j <= i; j++){
               document.write("<td>");
                  document.write(j+"*"+ i + "= " +i * j+"&nbsp;&nbsp;&nbsp");

           document.write("</td>");
              }
            /* document.write("<br>"); */
       document.write("</tr>");
       }
       document.write("</table>");
   </script>
</head>
