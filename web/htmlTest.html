<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题，HTML测试黑马程序员简介</title>
    <style >
        p {
            text-align: center;
        }
        span{
            color:red;
        }
    </style>
</head>
<body>
 <p>
     <span id = "time" >5</span>秒之后，自动跳转到百度。。。。。
 </p>
<script>

   var second = 5;
   function autoshow(){
       second --;
       if (second <= 0) {
           location.href = "https://www.baidu.com";

       }
       var tim = document.getElementById("time");
       tim.innerHTML = second + "";

       }

    setInterval(autoshow ,1000);
</script>
</body>
</html>
